<!DOCTYPE html>

    <title>TreasuryFrame Mock</title>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo" id="tflogo">
                <img src="./assets/TreasuryFrame.png" alt="">

            <div class="userinfo">

        </div>
        <div class="main-content">
            <div class="sidebar" id="main-sidebar">

            </div>
            <div class="content">
                <div class="topdata">
                    <span>Inventory / Relics</span>
                    <div class="viewtype">
                        <div class="explain">View:</div>
                        <div class="allview" id="relic-iconview"><img src="./assets/squareicons.png"></div>
                        <div class="eraview" id="relic-eraview"><img src="./assets/stackedicons.png"></div>
                    </div>
                    <div class="erafilter">
                        <div class="explain">Era:</div>
                        <span>All</span>

                        <img src="./assets/NeoRelicIntact.webp">
                        <img src="./assets/AxiRelicIntact.webp">
                    </div>
                    <div class="filters">
                        <div class="explain">Filters:</div>
                        <div class="rarity" title="Show All Relics">All</div>
                        <div class="rarity square ed" title="Show ED Stock Relics"></div>
                        <div class="rarity square red" title="Show RED Stock Relics"></div>
                        <div class="rarity square orange" title="Show ORANGE Stock Relics"></div>
                        <div class="rarity square yellow" title="Show YELLOW Stock Relics"></div>
                        <div class="rarity square green" title="Show GREEN Stock Relics"></div>

                </div>

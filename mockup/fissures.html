<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasuryFrame Mock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo" id="tflogo">
                <img src="https://images.unsplash.com/photo-1554486840-db3a33d9318e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="text">
                <span id="tfname">TreasuryFrame</span>
            </div>
            <div class="userinfo">
                <img src="./assets/avatar.png" alt="">
                <span>Username</span>
            </div>
            <div class="helper">
                <img src="./assets/download.png" alt="">
                <img src="./assets/info.png" alt="">
                <img src="./assets/minus.png" alt="">
                <img src="./assets/search.png" alt="">
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar" id="main-sidebar">
                <div class="item"><img src="./assets/phone.png" alt=""><span class="sidebar-item">Parts</span></div>
                <div class="item"><img src="./assets/img.png" alt=""><span class="sidebar-item">Relics</span></div>
                <div class="item"><img src="./assets/video.png" alt=""><span class="sidebar-item">Resources</span></div>
                <div class="item"><img src="./assets/camera.png" alt=""><span class="sidebar-item">Fissures</span></div>
            </div>
            <div class="content"></div>
        </div>

        <script src="./script.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasuryFrame Mock</title>
    <link rel="shortcut icon" href="./assets/TreasuryFrame-300.png">
    <link rel="stylesheet" href="./parts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo" id="tflogo">
                <img src="./assets/TreasuryFrame.png" alt="">
            </div>
            <div class="text">
                <span id="tfname">TreasuryFrame</span>
            </div>
            <div class="userinfo">
                <img src="./assets/avatar.png" alt="">
                <span>Username</span>
            </div>
            <div class="helper">
                <img src="./assets/info.png" alt="">
                <img src="./assets/discord.webp" alt="">
                <img src="./assets/minimize.png" alt="">
                <img src="./assets/maximize.png" alt="">
                <img src="./assets/exit.png" alt="">
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar" id="main-sidebar">
                <div class="item"><img src="./assets/weapon.png" alt=""><span class="sidebar-item">Parts</span></div>
                <div class="item"><img src="./assets/relic.webp" alt=""><span class="sidebar-item">Relics</span></div>
                <div class="item"><img src="./assets/resource.webp" alt=""><span class="sidebar-item">Resources</span></div>
                <div class="item"><img src="./assets/fissures.webp" alt=""><span class="sidebar-item">Fissures</span></div>
            </div>
            <div class="content">
                <div class="topdata">
                    <span>Inventory / Parts</span>
                    <div class="searchbar">
                        <input type="text">
                        <i class="fa fa-search" style="color: white; margin-bottom: 2px; margin-left: 4px;"></i>
                    </div>
                    <div class="filters">
                        <div class="explain">Filters:</div>
                        <div class="rarity" title="Show All Parts">All</div>
                        <div class="rarity square ed" title="Show ED Stock Parts"></div>
                        <div class="rarity square red" title="Show RED Stock Parts"></div>
                        <div class="rarity square orange" title="Show ORANGE Stock Parts"></div>
                        <div class="rarity square yellow" title="Show YELLOW Stock Parts"></div>
                        <div class="rarity square green" title="Show GREEN Stock Parts"></div>
                    </div>
                </div>
                <div class="parts">
                    <!-- item start \/ -->
                    <div class="part-item dot-pattern marked">
                        <div class="topinfo">
                            <div class="owned">117x</div>
                            <img src="./assets/addicon.png" alt="">
                        </div>
                        <div class="bottominfo">
                            <img src="./assets/primeblade.webp" alt="">
                            <div class="about">
                                <div class="status-color yellow"></div>
                                <span>Cobra & Crane Blade</span>
                            </div>
                        </div>
                    </div>
                    <!-- item end ^^ -->
                    <div class="part-item dot-pattern">
                        <div class="topinfo">
                            <div class="owned">9x</div>
                            <img src="./assets/addicon.png" alt="">
                        </div>
                        <div class="bottominfo">
                            <img src="./assets/RhinoPrimeFull.webp" alt="">
                            <div class="about">
                                <div class="status-color ed"></div>
                                <span>Rhino BP</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasuryFrame Mock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="topbar">
                <div class="logo" id="tflogo">
                    <img src="./assets/TreasuryFrame.png" alt="">
                </div>
                <div class="text">
                    <span id="tfname">TreasuryFrame</span>
                </div>
                <div class="userinfo">
                    <img src="./assets/avatar.png" alt="">
                    <span>Username</span>
                </div>
                <div class="helper">
                    <img src="./assets/info.png" alt="">
                    <img src="./assets/discord.webp" alt="">
                    <img src="./assets/minimize.png" alt="">
                    <img src="./assets/maximize.png" alt="">
                    <img src="./assets/exit.png" alt="">
                </div>
            </div>
        <div class="main-content">
            <div class="sidebar" id="main-sidebar">
                <div class="item"><img src="./assets/weapon.png" alt=""><span class="sidebar-item">Parts</span></div>
                <div class="item"><img src="./assets/relic.webp" alt=""><span class="sidebar-item">Relics</span></div>
                <div class="item"><img src="./assets/resource.webp" alt=""><span class="sidebar-item">Resources</span></div>
                <div class="item"><img src="./assets/fissures.webp" alt=""><span class="sidebar-item">Fissures</span></div>
            </div>
            <div class="content"></div>
        </div>

        <script src="./script.js"></script>
    </div>
</body>
</html>
